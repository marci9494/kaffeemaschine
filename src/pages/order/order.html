<ion-header>
  <ion-navbar>
    <ion-title>
      Bestellen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
	<ion-item>
    	<ion-label>Kaffeart</ion-label>
    	<ion-select  [(ngModel)]="coffeId" interface="popover">
     		<ion-option *ngFor="let beverage of beverageList" value="{{beverage.id}}" >{{beverage.name}}</ion-option>
    	</ion-select>
  	</ion-item>
  	<ion-item>
  		<ion-label>Start Time</ion-label>
  		<ion-datetime displayFormat="D.MM.YYYY H:mm" pickerFormat="D MM YYYY H mm" [(ngModel)]="dateTimeNow"></ion-datetime>
	</ion-item>
	<ion-item>
    	<ion-label>Anzahl</ion-label>
	    <ion-select [(ngModel)]="anzahlKaffe" interface="popover">
	      <ion-option value="1">1</ion-option>
	    </ion-select>
	</ion-item>
</ion-list>




<button ion-button full (click)='order(coffeId)'>Bestellen</button>
</ion-content>
